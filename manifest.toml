packaging_format = 2

id = "lemmy"
name = "Lemmy"
description.en = "Link aggregator/Reddit clone for the fediverse"
description.fr = "AgrÃ©gateur de liens/clone Reddit pour le fedivers"

version = "0.19.8~ynh3"

maintainers = []

[upstream]
license = "GPL-3.0"
website = "https://join-lemmy.org/"
demo = "https://lemmy.ml/"
admindoc = "https://join-lemmy.org/docs/en/"
code = "https://github.com/LemmyNet/lemmy"

[integration]
yunohost = ">= 12.0"
architectures = ["amd64"]
multi_instance = false

ldap = false

sso = false

disk = "825M"
ram.build = "262M"
ram.runtime = "197M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

    [install.instance_name]
    ask.en = "Choose a name for your Lemmy instance"
    ask.fr = "Choisissez un nom pour votre instance Lemmy"
    type = "string"
    example = "My lemmy"
    default = "My lemmy"

[resources]
    [resources.sources]

    [resources.sources.lemmy]
    format = "docker"
    extract = true
    prefetch = false
    amd64.url = "dessalines/lemmy:0.19.8"
    amd64.sha256 = "2f62d39c3d5caba14fcae3e41a792ba47fbac9078ff3320a7faa080274b8fdfe"
    # Autoupdater doesn't work with docker images so far
    #autoupdate.strategy = "latest_github_release"

    [resources.sources.lemmy-ui]
    format = "docker"
    extract = true
    prefetch = false
    amd64.url = "dessalines/lemmy-ui:0.19.8"
    amd64.sha256 = "b15394337ed4f5f161d863329d1838d5c9526e7ee5aa36cb7abe48d4666c962b"

    [resources.sources.pict-rs]
    format = "docker"
    extract = true
    prefetch = false
    amd64.url = "asonix/pictrs:0.5.16"
    amd64.sha256 = "76e14dacd8c73be4a3764a0e7bd5ce1fe0379ce20cc3328557eca070aeef1108"

    [resources.sources.lemmy-translations]
    url = "https://github.com/LemmyNet/lemmy-translations/archive/9b53b21e1732b04c503bb1f451216953ad429907.tar.gz"
    sha256 = "cff4a409ab5d8711b0d090087d4a6fbcfab34ee379b8e187ec6b5bba179a8e36"
    autoupdate.upstream = "https://github.com/LemmyNet/lemmy-translations/"
    autoupdate.strategy = "latest_github_commit"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.data_dir]
    subdirs = ["pictrs-data", "sled", "exports", "magick"]

    [resources.permissions]
    main.url = "/"

    pictrs.url = "/pictrs"
    pictrs.allowed = "visitors"
    pictrs.show_tile = false
    pictrs.protected = true
    
    api.url = "/api"
    api.allowed = "visitors"
    api.auth_header = false
    api.show_tile = false
    api.protected = true

    inbox.url = "/inbox"
    inbox.allowed = "visitors"
    inbox.auth_header = false
    inbox.show_tile = false
    inbox.protected = true

    [resources.ports]
    main.default = 8536
    pictrs.default = 8080
    ui.default = 1235

    [resources.apt]
    packages = "postgresql, espeak, rsync, libfuse2, libimage-exiftool-perl, ffmpeg"

    [resources.database]
    type = "postgresql"
