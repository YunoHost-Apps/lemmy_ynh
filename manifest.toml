packaging_format = 2

id = "lemmy"
name = "Lemmy"
description.en = "Link aggregator/Reddit clone for the fediverse"
description.fr = "AgrÃ©gateur de liens/clone Reddit pour le fedivers"

version = "0.18.2~ynh4"

maintainers = []

[upstream]
license = "GPL-3.0"
website = "https://join-lemmy.org/"
demo = "https://lemmy.ml/"
admindoc = "https://join-lemmy.org/docs/en/"
code = "https://github.com/LemmyNet/lemmy"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64"]
multi_instance = false

ldap = false

sso = false

disk = "50M"
ram.build = "500M"
ram.runtime = "50M"

    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources]

    [resources.sources.lemmy]
    format = "docker"
    extract = true
    prefetch = false
    amd64.url = "dessalines/lemmy:0.18.2"
    amd64.sha256 = "37e6273dca9cbe4fa8af2c9ade7800150582ba7e472c26ca27473d28e7029e0d"
    autoupdate.upstream = "https://github.com/LemmyNet/lemmy/"
    autoupdate.strategy = "latest_github_release"

    [resources.sources.lemmy-ui]
    format = "docker"
    extract = true
    prefetch = false
    amd64.url = "dessalines/lemmy-ui:0.18.2"
    amd64.sha256 = "6f648b51d0970597b7413b321e48e6fedbcb1f7791702ca8bc698536496d7878"

    [resources.sources.pict-rs]
    format = "docker"
    extract = true
    prefetch = false
    amd64.url = "asonix/pictrs:0.4.1-rc.0"
    amd64.sha256 = "39b4ab065a8c0197dc5ace05eca32e7f9e91a8133164189392b343f37ec7636f"

    [resources.sources.lemmy-translations]
    url = "https://github.com/LemmyNet/lemmy-translations/archive/f1602a5993c426d56ebb7c98a8453fbfb482e9a7.tar.gz"
    sha256 = "570d3f8c1ab13dbf72fd2f2f6d7a930a5fd7233259fbd0f1b156205524f0e4c3"
    autoupdate.upstream = "https://github.com/LemmyNet/lemmy-translations/"
    autoupdate.strategy = "latest_github_commit"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.data_dir]
    subdirs = ["pictrs-data", "sled", "exports", "magick"]

    [resources.permissions]
    main.url = "/"

    pictrs.url = "/pictrs"
    pictrs.allowed = "visitors"
    pictrs.show_tile = false
    pictrs.protected = true
    
    api.url = "/api"
    api.allowed = "visitors"
    api.auth_header = false
    api.show_tile = false
    api.protected = true

    inbox.url = "/inbox"
    inbox.allowed = "visitors"
    inbox.auth_header = false
    inbox.show_tile = false
    inbox.protected = true

    [resources.ports]
    main.default = 8536
    pictrs.default = 8080
    ui.default = 1235

    [resources.apt]
    packages = "postgresql, espeak, rsync, libfuse2, libimage-exiftool-perl, ffmpeg"

    [resources.database]
    type = "postgresql"
